<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">description-1</p>
    </header>
    <section>
        <div>
            <div>
                <p>
                    description-2
                </p>
            </div>
            
            <form id="survey-form">
                <!-- name -->
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           class="form-control"
                           placeholder="Enter your name"
                           required />
                </div>
                <!-- email -->
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="text"
                           name="email"
                           id="email"
                           class="form-control"
                           placeholder="Enter your email"
                           required />
                </div>

                <!-- age -->
                <div class="form-group">
                    <label id="number-label" for="age">Age</label>
                    <input type="number"
                           name="age"
                           id="age"
                           class="form-control"
                           placeholder="Enter your age"
                           required />
                </div>

                <!-- role -->
                <div class="form-group">
                    <p>Which position do you play?</p>
                    <select id="dropdown" name="position" class="form-control" required>
                        <option disabled selected value>Select position that fits you most</option>
                        <option value="outside">Outside Hitter</option>
                        <option value="opposite">Opposite Hitter</option>
                        <option value="middle">Middle Blocker</option>
                        <option value="setter">Setter</option>
                        <option value="ds">Defensive Specialist</option>
                        <option value="libero">Libero</option>
                    </select>
                </div>
                <!-- radio button option -->
                <div class="form-group">
                    <p>How many years of experience do you have?</p>
                    <input type="radio" value="No experience" />
                    <label>No experience</label>

                    <input type="radio" value="0-2 years" />
                    <label>0-2 years</label>

                    <input type="radio" value="3-4 years" />
                    <label>3-4 years</label>

                    <input type="radio" value="more than 4 years" />
                    <label>more than 4 years</label>
                </div>

                <!-- checkboxes -->
                <div class="form-group">
                    <p>What other position would you like to play?</p>
                    <input type="checkbox" value="outside" />
                    <label>Outside Hitter</label>

                    <input type="checkbox" value="opposite" />
                    <label>Opposite Hitter</label>

                    <input type="checkbox" value="middle" />
                    <label>Middle Blocker</label>

                    <input type="checkbox" value="setter" />
                    <label>Setter</label>

                    <input type="checkbox" value="ds" />
                    <label>Defensive Specialist</label>

                    <input type="checkbox" value="libero" />
                    <label>Libero</label>
                </div>
            </form>

        </div>
    </section>
</body>
</html>
